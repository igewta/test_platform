<html>
<head>
	<title>测试开发平台登录页</title>
 	{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'js/bootstrap.min.js' %}">

</head>

<body>
    <div class="container" style="width: 330px;">
      <form class="form-signin" method="post" action="/login_action/">
          <h2 class="form-signin-heading">测试开发平台</h2>
            <input name="username" type="text"  class="form-control" placeholder="Username"  >
            <input name="password" type="password"  class="form-control" placeholder="Password">
            <p style="color:red">{{ error }}</p> <br>
            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>

</body>

</html>
